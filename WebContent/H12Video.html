<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>H12Video.html</title>
    </head>
    <body>
        <h2>기본 Video 태그</h2>

        <!-- 
	controls속성 : 동영상을 플레이할떄 컨트롤바를 보이게 할지 여부를 지정하는 속성. 
			볼륨, 프로그래스바, 전체화면등의 버튼이 있다.
	 -->
        <!-- <video src="media/video.mp4" autoplay controls width=300 height=200>
	해당브라우저가 video태그를 지원하지 않는경우<a href="media/video.mp4">여기</a>를 클릭하세요.</video> -->

        <!-- source하위태그 : 웹브라우저가 모든 동영상 포멧을 지원하지 못하기때문에 여러 항목중 해당
			브라우저가 지원하는 포맷의 파일을 찾아 플레이할수있도록 한다.
			즉. 미디어를 여러개 설정할때 사용하는 요소라고 생각하면 된다. -->
        <h2>video의 하위태그 source</h2>
        <!-- <video autoplay controls width=300 height=200>
	
	<souce src="media/video.3gp"></souce>
	<souce src="media/video.mp4"></souce>
	
	해당브라우저가 video태그를 지원하지 않는경우<a href="media/video.mp4">여기</a>를 클릭하세요.</video>  -->

        <h2>Javascript를 이용한 커스텀 비디오 만들기</h2>
        <!-- JS수업 이후 -->
        <script>
            //전역변수 : video태그의 DOM울 저장
            var video;
            //문서의 로드가 끝난이후 무기명 함수 실행
            window.onload = function () {
                var currenSpan = document.getElementById("currenttime");
                var totalSpan = document.getElementById("totaltime");
                /*
				video에는 timeupdate라는 이벤트를 통해 총 재생시간과 실시간 재생정보를 얻어올수 있다. 재생이 될때 지속적으로 이벤트가 발생된다.
				*/
                video = document.getElementById("video");
                video.addEventListener("timeupdate", function () {
                    //현재 재생시간 설정
                    currenSpan.innerHTML = video.currentTime;
                    //총 재생시간 설정
                    totalSpan.innerHTML = video.duration;
                });
            };

            function play() {
                //비디오 화면 보임처리
                video.hidden = "";
                //재생시작
                video.play();
            }
            function stop() {
                //일시정지
                video.pause();
            }
            function start() {
                //처음부터 다시 재생
                video.currentTime = 0;
                video.play();
            }
        </script>
        <!-- hidden속성에 의해 첫 로딩시에는 video화면이 보이지 않음 -->
        <div>
            <video id="video" width="300" height="200" src="./media/video.mp4" hidden></video>
        </div>
        <div>
            <input type="button" value="재생하기" onclick="play();" />
            <input type="button" value="일시정지" onclick="stop();" />
            <input type="button" value="처읍부터재생하기" onclick="start()" /><br />
            <span id="currenttime"></span> / <span id="totaltime"></span>
        </div>
    </body>
</html>
